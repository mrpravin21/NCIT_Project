      <div class="container">
        <main class="form-signin w-100 m-auto form-page">
            <div class="row">
                <div class="col-md-6 image-style">
                    <img class="mb-4" src="./assets/images/NCIT_LOGO-3.jpg" alt="" height="250" width="300" id="img-logo">
                    <h1 class="h3 mb-3 fw-normal mt-3" id="head-logo"><span class="main-text">User Registration</span></h1>
                </div>
                <div class="col-md-6 form-contain">
                    <form method="post" action="">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="full_name" name="full_name" placeholder="Full Name" required>
                            <label for="full_name">Full Name</label>
                        </div>


                        <div class="form-floating">
                            <input type="text" class="form-control" id="phone_num" name="phone" placeholder="Phone no" required>
                            <label for="phone_num">Phone</label>
                        </div>

                        <div class="form-floating" >
                            <input type="text" class="form-control" id="national_id" name="national_id" placeholder="National Id" required>
                            <label for="national_id">National Id</label>
                        </div>

                        <div class="form-floating">
                            <input type="email" class="form-control" id="email_id" name="email" placeholder="name@example.com" required>
                            <label for="email_id">Email address</label>
                        </div>

                        <div class="form-floating">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                            <label for="password">Password</label>
                        </div>

                        <button class="btn btn-primary w-100 py-2 btn-size" type="submit">Register</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
